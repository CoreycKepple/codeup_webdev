		var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
		var color = colors[Math.floor(Math.random()*colors.length)];

		if (color==='red') {
				console.log("Red is the color of LOVE");

				console.log("Orange is the color of...oranges?");

				console.log("Yellow is the color of the sun");
		}else if (color==='green'){
				console.log("Green is the color of grass");
		}else if (color==='blue'){
				console.log("Blue is the color of the sea");
		}else {
			console.log("Color is either 'inidgo' or 'violet'...i know nothning about those colors.");
		}

		var favorite = (color===favorite) ? console.log("Your favorite color was chosen") : console.log("Your favorite color wasn't chosen");
	</script>
