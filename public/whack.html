</div>  
	<script>
	$(document).ready(function() {

		var boxArray = $('.boxes');
		var score = 0;
		var highscore = 0;

		function boxchange(){
			$('.boxes').children().fadeOut(250);
			var random = Math.floor(Math.random() * boxArray.length);
			$(boxArray[random]).children().fadeIn(250);
		}

		function endGame(){
			clearInterval(game);
			$('.pic').hide("explode");
			score = 0;
			$('#scoretext').children().html(score);
			$('#startbutton').removeAttr('style');
			audioElement.pause();

		}

		
		
		$('#startbutton').click(function(){
			$('#startbutton').css('box-shadow','0px 0px 15px #F00');
			game = window.setInterval(boxchange, 750);
			window.setInterval(endGame, 30000);
			var audioElement = document.createElement('audio');
       		audioElement.setAttribute('src', 'http://umamimart.com/wp-content/uploads/2010/08/TakeMeOutToTheBallgame_64kb-2.mp3');
       		audioElement.setAttribute('autoplay', 'autoplay');
       		audioElement.addEventListener("load", function() {audioElement.play();}, true);
       		audioElement.play();
		});

		$('.boxes').children().click(function() {
			$('.pic').hide("explode");
			score = score + 1;
			$('#scoretext').children().html(score);
			if (score > highscore) {
				highscore = score;
			};
			$('#hightext').children().html(highscore);
		});
	});

	</script>
