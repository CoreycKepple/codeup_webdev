	<script>

	var boxArray = $('.boxes');
	var score = 0;

	function boxchange(){
		$('.boxes').children().fadeOut(500);
		var random = Math.floor(Math.random() * boxArray.length);
		$(boxArray[random]).children().fadeIn(500);
	}

	$('#startbutton').click(function(){
		window.setInterval(boxchange, 1500);
	});

	$('.boxes').children().click(function() {
		console.log('+1');
		$('.pic').hide("explode");
		score = score + 1;
		$('#scoretext').children().html(score);
	});
